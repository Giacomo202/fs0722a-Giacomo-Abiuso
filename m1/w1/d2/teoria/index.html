        con caption all'interno della table si descrive di cosa si tratta la tabella

        con tfoot si fa un resoconto della tabella
        con colspan si definisce quante colonne da occupare
        con rowspan si definisce quante righe da occupare

    <!--ci sono tre tag form
    input nel quale tipendentemente il type possiamo decidere cosa far inserire 
    con placeholder si può inserire qualcosa all'interno dell'input per dire al lettore cosa inserire
    select
    textarea
    
    con method=post si inviano i dati direttamente senza sporcare il sito
    con action si decide dove inviare i dati come una mai
    (se si mettono si mettono entrambi insieme)
    senza entrambi si sporca il sito
    -->
    <form method="post" action="anviamail.php" >
        <input type="text" name="nome" placeholder="inserire il nome">
        <input type="password" name="password" placeholder="password">
        <input type="number" name="numero" placeholder="numero">

      <!--con value possiamo immettere un valore nella selezione-->

        <select name="city">
            <option value="">--</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
            <option value="napoli">Napoli</option>
        </select>

        <!--con checkbox si mette il quadratino di accettazione
        per usare al meglio una checkbox si mette una label per capire al meglio a cosa si riferisce
        e inserendo un id uguale al for della label saranno collegati-->
        <label for="consenso">accetto le condizione</label>

        <input id="consenso" type="checkbox">


        <!--con cols si intendono i caratteri da inserire
        mentre con rows sono righe di cui fa parte l'are di testo
        aumentando uno dei due o entrambi si ingrandirà o ridurrà la textarea-->

        <textarea name="messaggio" cols="30" rows="10"></textarea>

        <!--ci ssono diversi type di button 
        con type button è un bottone fake perché non invia i dati
        con type submit invia i dati
        con type reset cancella tutti i dati inseriti-->
        <button type="">invia</button>

        

    </form>
