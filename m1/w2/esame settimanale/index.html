<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <!--comprensivo calcolatrice-->
    <div id="calcolatrice">

        <!--schermo della calcolatrica-->
        <input type="text" id="screen">

        <!--operatori della calcolatrice-->
              
        <div onclick="cifra(this)" class="bottones">(</div>
        <div onclick="cifra(this)" class="bottones">e</div>
        <div onclick="sin()" class="bottones">sin</div>
        <div onclick="cos()" class="bottones">cos</div>
        <div onclick="sqrt()" class="bottones">√</div>
        <div onclick="cifra(this)" class="bottones">)</div>
        <div onclick="del()" class="bottones">del</div>
        <div onclick="pow()" class="bottones">X²</div>
        <div onclick="cifra(this)" class="bottones">.</div>
        <div onclick="cube()" class="bottones">X³</div>
        <div onclick="canc()" class="bottones">canc</div>
        <div onclick="cifra(this)" class="bottoneb">1</div>
        <div onclick="cifra(this)" class="bottoneb">2</div>
        <div onclick="cifra(this)" class="bottoneb">3</div>
        <div onclick="cifra(this)" class="bottoneb">+</div>
        <div onclick="cifra(this)" class="bottoneb">4</div>
        <div onclick="cifra(this)" class="bottoneb">5</div>
        <div onclick="cifra(this)" class="bottoneb">6</div>
        <div onclick="cifra(this)" class="bottoneb">-</div>
        <div onclick="cifra(this)" class="bottoneb">7</div>
        <div onclick="cifra(this)" class="bottoneb">8</div>
        <div onclick="cifra(this)" class="bottoneb">9</div>
        <div onclick="cifra(this)" class="bottoneb">*</div>
        <div onclick="cifra(this)" id="zero">0</div>
        
        
        
        <div onclick="cifra(this)" class="bottoneb">/</div>
        
        
        

        <!--uguale-->
        <div  onclick="tot()" id="uguale">=</div>
    </div>





















    <script src="script.js"></script>
</body>
</html>
