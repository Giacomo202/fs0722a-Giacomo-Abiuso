<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazioni</title>
    <style>
        #myDIV {
            margin: auto;
            border:1px solid black;
            width: 200px;
            height: 100px;
            background-color: coral;
            color: white;
            animation: mymove linear 5s infinite ; /* nome animazione, duration, timing function, delay, iteration count, [direction], [fill mode] */
        }
        @keyframes mymove {
            /* from */
            100% {transform: rotate(360deg);} /* step intermedio */
            /* to */
        }
    </style>
</head>
<body>
    <h2>Animazione di una trasformazione</h2>
    <p>Gradualmente ruoteremo un div di 180 gradi e poi ritorner√† alla posizione di partenza</p>
    <div id="myDIV">
        <h1>myDIV</h1>
    </div>
</body>
</html>
