<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasformazioni</title>
    <style>
        div.a {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: rotate(45deg);
        }
        div.b {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: skew(-20deg, -20deg); /* skewX | skewY */
        }
        div.c {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: scale(0.5, 1.5); /* scaleX | scaleY */
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg) scale(0.3);
            margin: 100px;
        }
    </style>
</head>
<body>
    <h2>La proprietà transform</h2>
    <h2>transform rotate</h2>
    <div class="a">Rotate</div>
    <h2>transform skew</h2>
    <div class="b">Skew</div>
    <h2>transform scale</h2>
    <div class="c">Scale</div>
    <h2>Più trasformazioni in contemporanea</h2>
    <div id="box"></div>
</body>
</html>
