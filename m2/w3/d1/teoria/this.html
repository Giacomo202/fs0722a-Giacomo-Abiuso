<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        var me={
            name: 'Giacomo',
            surname: 'Abiuso',
            sayHello:function(){
                alert ('Hello Word, I am' + this.name + ' ' + this.surname);
            }
        }

        //possiamo bypassare this accedendo alla variabile esterna -> rende il codice instabile

        let user={
            name:'jhon',
            age:30,

            sayHi(){
                alert (user.name); //acceddo alla variabile esterna anziche this
            }
        }


        // this -> può essere usata in qualsiasi funzione, anche se non è il metodo di un oggetto
        function sayHi(){
            alert(this.name); //non restituisce alcun errore di sintassi -> this viene valutato al momento dell'esecuzione e può avere un valore qualsiasi
        }

        sayHi(); //undefined  -> anche in modalità strict

        //le arrow function non hanno this















    </script>
    
</body>
</html>
